{% extends "main_page/main_page.html" %}

{% block title %}Lecture notes{% endblock %}

{% block content %}
<div id="main_page_center">
    <h1>{{subject}}, Lecture number {{lecture_number}}</h1>
     
    <table>
        {% for note in objects %}
        <tr><td>{{note.name}}, by {{note.author}}</td></tr>
        <tr><td>{{note.content|linebreaksbr}}</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
