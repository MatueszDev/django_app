{% extends "main_page/main_page.html" %}

{% block title %}Lecture notes{% endblock %}

{% block content %}
<div id="main_page_center" class="paper">
    <div style="margin-left: 5%;">

        <h1>Select the course and lecture number:</h1>
        <p id="lista">
        {% if not lectures %}
            <h2>You don't have any notes.</h2>
        {% else %}
            <ol>
                <script type="text/javascript">
                    var lista = document.getElementById("lista");
                    var currentcourse = "";
                    {% for lecture in lectures %}
                        if( currentcourse != "{{lecture.classes.classes}}"){
                            currentcourse = "{{lecture.classes.classes}}";
                            lista.innerHTML += "<h2>Subject: "+currentcourse+"</h2>";
                        }
                        lista.innerHTML += '<a href="{{lecture.classes}}/{{lecture.lecture_number}}">Lecture {{lecture.lecture_number}}</a><br>';
                    {% endfor %}
                </script>
            </ol>
        {% endif %}
        </p>
    </div>
</div>
{% endblock %}
