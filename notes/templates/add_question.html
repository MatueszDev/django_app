{% extends "main_page/main_page.html" %}

{% block title %}Lecture notes: questions and answers{% endblock %}

{% block content %}
<div id="main_page_center" class="paper">
    <div style="margin-left: 5%">
        <h1>{{classes}} lecture {{lecture_number}}</h1>
        <h2>Note "{{note.title}}" by {{note.author}}</h2>
        <form action="/notes/{{classes}}/{{lecture_number}}/{{note.slug}}/ask/" method="post" enctype="multipart/form-data"> 
            {%csrf_token %}
            <ul>
              {{form.as_ul}}
            </ul>

            <input type="submit" name="sumbit" value="Submit question">
        </form>
    </div>
</div>
{% endblock %}
