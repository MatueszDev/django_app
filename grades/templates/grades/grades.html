{% extends 'grades/base.html' %}
{% block content %}
<form  action="#">
    <fieldset>
    <legend><h1>Choose your group</h1></legend>

        <div id="choose">
            
            <ol>
                {% for field in fields %}
                <li>
                    
                    <h3><a style='font-weight: bold; font-size:45px' onclick="show_fields(' {{field}} ')">{{field}}</a></h3>
                    <ol id=' {{field}} ' style="color:blue; font-weight: bold; font-size: 25px">   
                    </ol>
                </li>
                {% endfor %}
            </ol>
        </div>
    </fieldset>
</form>


<script type="text/javascript">




function show_fields(field)
{
    var list = document.getElementById(field);
    {% for year in years %}
        var li = document.createElement('h3');
        li.innerHTML = '<a id="{{year}}" onclick=show_groups("{{year}}") ><h3>year {{year}}:</h3></a>';
        list.appendChild(li)
    {% endfor %}

document.field.appendChild(list)
}


function show_groups(year)
{
    var list = document.getElementById(year);

    var ol = document.createElement('ol');
    var li = document.createElement('h4');
    li.innerHTML = 'Classes:';
    ol.appendChild(li)
   {% comment %}
        list.appendChild(ol)
   {% endcomment %}

    {% for group in classes %}
        var li = document.createElement('h4');
        li.innerHTML = '<a href=grades_table.html>- {{group}}</a>';
        ol.appendChild(li)
        list.appendChild(ol)
    {% endfor %}
}


</script>

{% endblock %}
