{% extends "main_page/main_page.html" %}
{% block title %}Notice Board{% endblock %}
{% block content %}

<div id="post_block">
    <h1>Adding new post:</h1>
    <br>
    <form action="." method="post">
        {{ post_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Add post"></p>
    </form>
</div>

{% endblock %}
