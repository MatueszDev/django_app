{% extends "main_page/main_page.html" %}

{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div id="main_page_center">
    <h1>{{ post.title }}</h1>
    <p class="date">
        Posted {{ post.publish }} by {{ post.author }}
    </p>
{{ post.body|linebreaks }}
    </div>
{% endblock %}
