{% extends "base.html" %}
{% block title %}Password forgot{% endblock %}
{% block content %}

<div id="main_page_center">
<h1>Have you forgotten your password?</h1>
<p>Provide your e-mail address to change your password.</p>
<form action="." method="post">
{{ form.as_p }}
<p><input type="submit" value="Send e-mail"></p>
{% csrf_token %}
</form>
</div>
{% endblock %}
