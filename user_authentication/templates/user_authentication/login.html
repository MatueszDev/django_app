{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
    <h1 style="color: #FFFFFF;">Log in</h1>
    <p>Fill the form to log in:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
