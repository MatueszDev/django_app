{% block title %}Sign up{% endblock %}

{% block content %}
    <h1>Sign up</h1>
    <p>Fill in the form below in order to create new account:</p>
<form action="." method="post">
    {{ user_form.as_p }}
    {% csrf_token %}

</form>
{% endblock %}
