{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<h1>Log in</h1>

{% if form.errors %}
<p> Your username and password are invalid. Try again. </p>

    {% else %}
        <p> Hey! Sign in or sign up <a href="{% url "register" %}">here</a>.</p>
    {% endif %}

    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Login"></p>
    </form>
    </div>
{% endblock %}
