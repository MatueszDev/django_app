{% extends "main_page/main_page.html" %}

{% block title %}OCR notes{% endblock %}

{% block content %}
<div id="main_page_center">
    <div style="padding-left:100px; padding-top:50px; padding-bottom:40px;">
        <ul class="object-tools" style="padding-right:100px;">
            <li>
                <a href="{% url "add_image" %}"> Scan note </a>
                <a href="{% url "get_drawings" %}"> Scan for drawings </a>
            </li>
        </ul>
    </div>
    <div style="margin-left: 5%;">

        <h1>Scanned notes:</h1>
        <p id="lista">
        {{img.id}}: {{img.content}}<br>
        <img src="{{img.content.url}}" width="500px" alt="img"/>
        </p>
    </div>
</div>
{% endblock %}
