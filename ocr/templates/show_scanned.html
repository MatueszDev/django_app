{% extends "main_page/main_page.html" %}

{% block title %}OCR notes{% endblock %}

{% block content %}
<div id="main_page_center">
    <div style="padding-left:100px; padding-top:50px; padding-bottom:40px;">
        <ul class="object-tools" style="padding-right:100px;">
            <li>
                <a href="/notes/"> Go back to notes </a>
            </li>
        </ul>
    </div>
    <div style="margin-left: 5%;">

        <h1>You just scanned:</h1>
        <p id="lista">
        <h2>{{scanned.title}}</h2>
        {{scanned.content}}<br>
        </p>
        It has been added to the database. You can find it in Notes.
        <form action="/notes/" method="post"> 
            {%csrf_token %}
            <ul>
              {{form.as_ul}}
            </ul>
        </form>
    </div>
</div>
{% endblock %}
